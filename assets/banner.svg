<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 90">
  <rect width="100%" height="100%" fill="#0d1117" rx="8"/>

  <!-- Each letter is drawn with rectangles on a grid where each cell is 8x8 -->
  <!-- Row 1: y=15, Row 2: y=35, Row 3: y=55 -->

  <!-- C (gray) -->
  <rect x="20" y="15" width="32" height="8" fill="#888888"/>
  <rect x="20" y="23" width="8" height="24" fill="#888888"/>
  <rect x="20" y="55" width="32" height="8" fill="#888888"/>

  <!-- O (gray) -->
  <rect x="60" y="15" width="32" height="8" fill="#888888"/>
  <rect x="60" y="23" width="8" height="24" fill="#888888"/>
  <rect x="84" y="23" width="8" height="24" fill="#888888"/>
  <rect x="60" y="55" width="32" height="8" fill="#888888"/>

  <!-- D (gray) -->
  <rect x="100" y="15" width="24" height="8" fill="#888888"/>
  <rect x="100" y="23" width="8" height="32" fill="#888888"/>
  <rect x="124" y="23" width="8" height="24" fill="#888888"/>
  <rect x="100" y="55" width="24" height="8" fill="#888888"/>

  <!-- E (gray) -->
  <rect x="140" y="15" width="32" height="8" fill="#888888"/>
  <rect x="140" y="23" width="8" height="24" fill="#888888"/>
  <rect x="140" y="35" width="24" height="8" fill="#888888"/>
  <rect x="140" y="55" width="32" height="8" fill="#888888"/>

  <!-- M (orange) -->
  <rect x="200" y="15" width="8" height="48" fill="#FF3300"/>
  <rect x="240" y="15" width="8" height="48" fill="#FF3300"/>
  <rect x="208" y="23" width="8" height="8" fill="#FF3300"/>
  <rect x="232" y="23" width="8" height="8" fill="#FF3300"/>
  <rect x="216" y="31" width="16" height="8" fill="#FF3300"/>

  <!-- A (orange) -->
  <rect x="260" y="15" width="24" height="8" fill="#FF3300"/>
  <rect x="256" y="23" width="8" height="40" fill="#FF3300"/>
  <rect x="284" y="23" width="8" height="40" fill="#FF3300"/>
  <rect x="264" y="35" width="20" height="8" fill="#FF3300"/>

  <!-- D (orange) -->
  <rect x="300" y="15" width="24" height="8" fill="#FF3300"/>
  <rect x="300" y="23" width="8" height="32" fill="#FF3300"/>
  <rect x="324" y="23" width="8" height="24" fill="#FF3300"/>
  <rect x="300" y="55" width="24" height="8" fill="#FF3300"/>
</svg>
